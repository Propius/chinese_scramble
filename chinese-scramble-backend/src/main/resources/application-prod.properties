# Production Profile Configuration

# Database Configuration - PostgreSQL (Production)
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/chinesescramble}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:password}
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.jdbc.batch_size=50
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# Flyway Migration
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=false
spring.flyway.locations=classpath:db/migration
spring.flyway.validate-on-migrate=true

# H2 Console (Disabled in production)
spring.h2.console.enabled=false

# Logging Configuration
logging.level.root=WARN
logging.level.com.govtech.chinesescramble=INFO
logging.level.org.springframework.web=WARN
logging.level.org.hibernate.SQL=WARN
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.file.name=/var/log/chinese-scramble/application.log
logging.file.max-size=100MB
logging.file.max-history=30

# Cache Configuration
spring.cache.type=caffeine
spring.cache.caffeine.spec=maximumSize=10000,expireAfterWrite=10m

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=never
management.metrics.export.prometheus.enabled=true

# CORS Configuration
cors.allowed-origins=${CORS_ORIGINS:https://chinesescramble.govtech.com}
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
cors.allowed-headers=*
cors.allow-credentials=true

# Security Configuration
spring.security.user.name=${ADMIN_USERNAME:admin}
spring.security.user.password=${ADMIN_PASSWORD:admin123}

# Scheduling Configuration
spring.task.scheduling.pool.size=10

# OpenAPI/Swagger Configuration (Disabled in production)
springdoc.api-docs.enabled=false
springdoc.swagger-ui.enabled=false

# Application-specific Configuration
app.config.idioms-file=classpath:config/idioms.json
app.config.sentences-file=classpath:config/sentences.json
app.config.reload-interval=600000
app.game.max-hints=3
app.game.session-timeout=1800000
app.leaderboard.cache-ttl=300000
